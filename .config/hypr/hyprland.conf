################
### MONITORS ###
################

monitor = eDP-1, 1366x768@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$browser = firefox
$menu = rofi -show drun -theme ~/.config/rofi/app-menu.rasi

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/gsetting.sh
exec-once = hyprpaper &

# Polkit agent (portable)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Theme
env = HYPRCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_SIZE, 24
env = GTK_THEME, Tokyonight-Dark

# Wayland Settings
env = MOZ_ENABLE_WAYLAND, 1
env = GDK_BACKEND, wayland
env = QT_QPA_PLATFORM, xcb

# Renderer
env = WLR_RENDERER, vulkan
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 1
env = WLR_DRM_NO_ATOMIC, 1

# Performance tweaks
env = __GL_GSYNC_ALLOWED, 0
env = __GL_VRR_ALLOWED, 0
env = LIBVA_DRIVER_NAME, iHD
env = VDPAU_DRIVER, va_gl

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 0
    border_size = 2

    col.active_border = rgba(7aa2f7ff)
    col.inactive_border = rgba(232429ff)

    resize_on_border = false
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
	pseudotile = true
	preserve_split = true
	force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 0.5
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse interactions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Resize
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

windowrule = float, title:^(Open|Save|Choose|File Operation Progress|Confirm to replace files|Preferences|Extract|Compress).*
windowrule = float, title:^(.*dialog.*)$
windowrule = float, title:^(.*menu.*)$

# Sizes
windowrule = size 800 500, title:^(Open|Save).*
windowrule = size 900 600, class:^(xdg-desktop-portal-hyprland)$
